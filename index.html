  <body>
    <div class="main">
      <h1 class="leaf">🍁</h1>
      <h1>Current Weather App</h1>
      <form class="main__input">
        <input
          id="main__input--text"
          type="text"
          placeholder="Enter A Canadian Town or City..."
          autocomplete="off"
        />
        <input id="submit-button" type="submit" />
      </form>

      <div class="error-message">City not found...</div>
      <div class="main__weather-display-container">
        <div class="main__display">
          <h3 class="display__title"></h3>
          <h2 class="display__temp"></h2>
          <h6 class="display__feels-like"></h6>
          <h6 class="cloud-cover"></h6>
          <img class="cloud-img" />

          <div class="sun-container">
            <h6 class="sun-text" id="sunrise"></h6>
